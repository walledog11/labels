<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Date Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="panel controls">
        <h1>Label Date Editor</h1>

        <label class="field">
          <span>Label Type</span>
          <select id="labelType">
            <option value="dosa">Dosa</option>
            <option value="idli">Idli</option>
          </select>
        </label>

        <label class="field field-readonly">
          <span>Current Date</span>
          <span id="currentDate" class="value-chip" aria-live="polite"></span>
        </label>

        <label class="field">
          <span>Expiration Date Length</span>
          <select id="expirationDateLength">
            <option value="three" selected>3 Weeks</option>
            <option value="four">4 Weeks</option>
          </select>
        </label>

        <div class="actions">
          <button id="downloadBtn" type="button">Download PNG</button>
        </div>
      </section>

      <section class="panel preview">
        <canvas id="canvas" width="900" height="600" aria-label="Label preview"></canvas>
        <p id="status" class="status">Loading fixed label...</p>
      </section>
    </main>

    <script src="loader.js"></script>
  </body>
</html>
